    <script>
        
  let scrollContainer = document.querySelector(".gallery");
  let backBtn = document.getElementById("start");
  let nextBtn = document.getElementById("back");
  
 scrollContainer.addEventListener("wheel",(evt)=>{
      evt.preventDefault();
      scrollContainer.scrollLeft += evt.deltaY;
      scrollContainer.style.scrollBehavior = "auto";
  })
  
  nextBtn.addEventListener("click",()=>{
  scrollContainer.style.scrollBehavior = "smooth";
   scrollContainer.scrollLeft += 900;
  })
  
  
  backBtn.addEventListener("click",()=>{
  scrollContainer.style.scrollBehavior = "smooth";
      scrollContainer.scrollLeft -= 900;
  })
 

  window.addEventListener("load", function () {
    const hint = document.getElementById("scrollHint");
    setTimeout(() => {
      hint.style.opacity = "0"; // Start fade-out
      setTimeout(() => {
        hint.style.display = "none"; // Fully hide after fade-out
      }, 1000); // 1s = match transition duration
    }, 4500); // After blinking (3 x 1.5s)
  });
 
 
    </script>
